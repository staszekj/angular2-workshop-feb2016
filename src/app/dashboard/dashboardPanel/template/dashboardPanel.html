<div class="row">
  <div class="col-lg-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-long-arrow-right fa-fw"></i> Dashboard </h3>
      </div>
      <div class="panel-body dashboard-panel">
        <template [ngIf]="donutFragments.length > 0">
          <ws-donut [time]="time" [timeData]="timeData" [donutFragments]="donutFragments"
                    (onTimeResetClick)="onTimeReset($event)"
                  (click)="onClick($event)"></ws-donut>
        </template>
        <p *ngIf="donutFragments.length == 0"> No information. <a [routerLink]=" ['CityInfo'] "> ...go to city info
          form.</a></p>
      </div>
    </div>
  </div>
</div>
