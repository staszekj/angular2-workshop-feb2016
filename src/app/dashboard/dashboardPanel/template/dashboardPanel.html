<div class="row">
  <div class="col-lg-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-long-arrow-right fa-fw"></i> Dashboard </h3>
      </div>
      <div class="panel-body dashboard-panel">
        <ws-donut [time]="time" [timeData]="timeData" (onTimeResetClick)="onTimeReset($event)"
                  (click)="onClick($event)"></ws-donut>
      </div>
    </div>
  </div>
</div>
